{% load static %}

<!doctype html>

<html lang="fr" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Afterlife is a blog focused on development and linux">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        {% filter truncatechars_html:55 %}
        <title>Afterlife - {% block page_name %}{% endblock %}</title>
        {% endfilter %}
    </head>

    <body class="bg-gray-100">
        {% include "../components/header.html" %}
        <main class="mt-14 md:mt-16">
            {% block content %}{% endblock %}
        </main>
        {% include "../components/footer.html" %}
    </body>

</html>
