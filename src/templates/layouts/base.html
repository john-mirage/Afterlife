{% load static %}

<!doctype html>

<html lang="en" dir="ltr">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Afterlife is a blog focused on development and linux">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'main.css' %}">
        {% filter truncatechars_html:55 %}
        <title>Afterlife - {% block page_title %}{% endblock %}</title>
        {% endfilter %}
    </head>

    <body class="page">

        <!-- Top app bar -->
        <header class="top-app-bar" id="top-app-bar">
            <div class="top-app-bar__section">
                <a class="top-app-bar__title" href="{% url 'afterlifeIndex' %}">Afterlife</a>
            </div>
            <div class="top-app-bar__section">
                <button class="button">
                    <span class="button__icon material-icons-outlined">dark_mode</span>
                    <span class="button__label">Dark mode</span>
                </button>
                <a class="button button--left-margin" href="https://github.com/ChaosDynamix/Afterlife">
                    <span class="button__icon material-icons-outlined">code</span>
                    <span class="button__label">Source code</span>
                </a>
            </div>
        </header>

        <!-- Navigation rail-->
        <aside class="navigation-rail page__navigation-rail">
            <nav class="tab-list tab-list--col">
                <a class="tab-list__item {% if active_tab == 'home' %}tab-list__item--active{% endif %}" href="{% url 'afterlifeIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'home' %}-outlined{% endif %}">home</span>
                    </div>
                    <span class="tab-list__label">Home</span>
                </a>
                <a class="tab-list__item {% if active_tab == 'posts' %}tab-list__item--active{% endif %}" href="{% url 'postsIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'posts' %}-outlined{% endif %}">article</span>
                    </div>
                    <span class="tab-list__label">Posts</span>
                </a>
                <a class="tab-list__item {% if active_tab == 'stories' %}tab-list__item--active{% endif %}" href="{% url 'storiesIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'stories' %}-outlined{% endif %}">book</span>
                    </div>
                    <span class="tab-list__label">Stories</span>
                </a>
                <a class="tab-list__item {% if active_tab == 'notes' %}tab-list__item--active{% endif %}" href="{% url 'notesIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'notes' %}-outlined{% endif %}">note</span>
                    </div>
                    <span class="tab-list__label">Notes</span>
                </a>
            </nav>
        </aside>

        <!-- Navigation bar -->
        <aside class="navigation-bar page__navigation-bar" id="navigation-bar">
            <nav class="tab-list tab-list--row">
                <a class="tab-list__item {% if active_tab == 'home' %}tab-list__item--active{% endif %}" href="{% url 'afterlifeIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'home' %}-outlined{% endif %}">home</span>
                    </div>
                    <span class="tab-list__label">Home</span>
                </a>
                <a class="tab-list__item {% if active_tab == 'posts' %}tab-list__item--active{% endif %}" href="{% url 'postsIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'posts' %}-outlined{% endif %}">article</span>
                    </div>
                    <span class="tab-list__label">Posts</span>
                </a>
                <a class="tab-list__item {% if active_tab == 'stories' %}tab-list__item--active{% endif %}" href="{% url 'storiesIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'stories' %}-outlined{% endif %}">book</span>
                    </div>
                    <span class="tab-list__label">Stories</span>
                </a>
                <a class="tab-list__item {% if active_tab == 'notes' %}tab-list__item--active{% endif %}" href="{% url 'notesIndex' %}">
                    <div class="tab-list__icon-container">
                        <span class="tab-list__icon material-icons{% if active_tab != 'notes' %}-outlined{% endif %}">note</span>
                    </div>
                    <span class="tab-list__label">Notes</span>
                </a>
            </nav>
        </aside>

        <!-- Main -->
        <main class="main page__main">
            {% block article %}{% endblock %}
        </main>

        <!-- Footer -->
        <footer class="footer page__footer">
            <p class="footer__text">&copy; 2021 - Afterlife</p>
        </footer>

        <!-- Fab -->
        <button class="fab page__fab" id="fab">
            <span class="fab__icon material-icons-outlined">arrow_upward</span>
            <span class="fab__label">Go to the top</span>
        </button>

        <script defer src="{% static 'bundle.js' %}"></script>
    </body>

</html>
