{% extends "layouts/base.html" %}

{% block main %}

<!-- ARTICLE -->
<article>

    <header class="py-16">
        <h1 class="text-6xl font-bold text-gray-900">
            {% block article_title %}{% endblock %}
            <span class="text-purple-500"> / </span>
            <span class="font-normal text-gray-500">{% block article_subtitle %}{% endblock %}</span>
        </h1>
    </header>

    <div class="flex flex-row">
        <aside class="flex-shrink-0 w-80 p-4 bg-white rounded shadow space-y-6">
            {% block article_sidebar %}{% endblock %}
        </aside>
        <div class="flex-grow pl-4">
            {% block article_content %}{% endblock %}
        </div>
    </div>

    <footer></footer>

</article>

{% endblock %}
